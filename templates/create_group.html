<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Study Group</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        .form-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .form-label {
            font-weight: 500;
        }
        .card {
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>
  <!-- Bootstrap 5 Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('dashboard') }}">Study Buddies</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('dashboard') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Scheduled</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout') }}">
              <i class="bi bi-box-arrow-right"></i> Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="form-container">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white py-3">
          <h4 class="mb-0"><i class="bi bi-people-fill me-2"></i>Create New Study Group</h4>
        </div>
        <div class="card-body p-4">
          <form method="POST" action="{{ url_for('create_group') }}" class="needs-validation" novalidate>
            <!-- Group Name -->
            <div class="mb-4">
              <label for="name" class="form-label">Group Name</label>
              <input type="text" class="form-control form-control-lg" id="name" name="name" required>
              <div class="invalid-feedback">
                Please provide a group name.
              </div>
            </div>
            
            <!-- Meeting Place -->
            <div class="mb-4">
              <label for="location" class="form-label">Meeting Place</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-geo-alt-fill"></i></span>
                <input type="text" class="form-control form-control-lg" id="location" name="location" required>
              </div>
              <div class="invalid-feedback">
                Please provide a meeting location.
              </div>
            </div>
            
            <!-- Description -->
            <div class="mb-4">
              <label for="description" class="form-label">Group Purpose</label>
              <textarea class="form-control form-control-lg" id="description" name="description" rows="4" required></textarea>
              <div class="form-text">Describe what this group will focus on</div>
              <div class="invalid-feedback">
                Please describe the group's purpose.
              </div>
            </div>
            
            <!-- Meeting Times -->
            <div class="mb-4">
              <label for="meeting_time" class="form-label">Meeting Schedule</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-clock-fill"></i></span>
                <input type="text" class="form-control form-control-lg" id="meeting_time" name="meeting_time" 
                      placeholder="E.g., Mondays 3-5pm, Fridays 10am-12pm" required>
              </div>
              <div class="invalid-feedback">
                Please specify meeting times.
              </div>
            </div>
            
            <!-- Form Actions -->
            <div class="d-flex justify-content-between mt-4">
              <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary btn-lg">
                <i class="bi bi-arrow-left-circle"></i> Cancel
              </a>
              <button type="submit" class="btn btn-primary btn-lg px-4">
                <i class="bi bi-save"></i> Create Group
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  
  <!-- Form Validation -->
  <script>
  (() => {
    'use strict'
    
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll('.needs-validation')
    
    // Loop over them and prevent submission
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        
        form.classList.add('was-validated')
      }, false)
    })
  })()
  </script>
</body>
</html>
